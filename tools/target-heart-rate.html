<body>
<header>
  <div class="container nav">
    <strong>Universe Tools</strong>
    <div>
      <a href="/#tools">All tools</a>
      <a href="/privacy.html">Privacy</a>
    </div>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <h1 class="section-title">Target Heart Rate Calculator</h1>
      <p class="section-subtitle">
        Estimate your training heart rate zones based on age and resting heart rate.
        This tool is indicative only and not medical advice.
      </p>

      <article class="tool-section">
        <form class="tool-form" onsubmit="event.preventDefault(); calculateHR();">
          <div>
            <label for="age">Age</label>
            <input id="age" type="number" min="1" placeholder="Ex: 30">
          </div>

          <div>
            <label for="rest">Resting heart rate (bpm)</label>
            <input id="rest" type="number" min="30" placeholder="Ex: 60">
          </div>

          <div>
            <button class="btn" type="button" onclick="calculateHR()">Calculate</button>
          </div>
        </form>

        <div id="result" class="result"></div>

        <p style="margin-top:.8rem;font-size:.75rem;color:#6b7280;">
          Formula: Karvonen method (HRmax = 220 − age).
        </p>
      </article>
    </div>
  </section>
</main>

<footer>
  © <span id="year"></span> Universe Tools — Indicative values only
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  function calculateHR() {
    const age = parseFloat(document.getElementById("age").value);
    const rest = parseFloat(document.getElementById("rest").value);
    const out = document.getElementById("result");

    if (!age || !rest) {
      out.innerHTML = "<span>Please enter valid values.</span>";
      return;
    }

    const hrMax = 220 - age;
    const reserve = hrMax - rest;

    const moderateLow = Math.round(rest + reserve * 0.5);
    const moderateHigh = Math.round(rest + reserve * 0.7);
    const intenseLow = Math.round(rest + reserve * 0.7);
    const intenseHigh = Math.round(rest + reserve * 0.85);

    out.innerHTML = `
      <strong>Results:</strong>
      <span>Maximum HR: ${hrMax} bpm</span>
      <span>Moderate zone: ${moderateLow} – ${moderateHigh} bpm</span>
      <span>Intense zone: ${intenseLow} – ${intenseHigh} bpm</span>
    `;
  }
</script>
</body>
