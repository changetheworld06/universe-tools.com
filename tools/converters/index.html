<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Converters Tools – Universe Tools</title>
  <meta name="description" content="Free online converters tools: currency, units, temperature, and more.">
</head>
<body>

<h1>Online Converters Tools</h1>

<p>
Free and fast online converters tools to convert currencies, units, temperatures and more.
</p>

<ul id="tools-list"></ul>

<script src="/assets/tools-data.js?v=1"></script>
<script>
  (function () {
    const list = document.getElementById("tools-list");
    const data = window.TOOLS_DATA;

    if (!Array.isArray(data)) {
      list.innerHTML = "<li>TOOLS_DATA not loaded</li>";
      return;
    }

    const PICKS = 24; // combien d'outils tu veux afficher
    const pool = data.filter(t => t.category === "converters");

    // Fisher–Yates shuffle
    const arr = pool.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }

    const picks = arr.slice(0, Math.min(PICKS, arr.length));

    list.innerHTML = picks.map(t => {
      const href = t.path || `/tools/${t.slug}.html`;
      return `<li><a href="${href}">${escapeHtml(t.name || t.slug)}</a></li>`;
    }).join("");

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
  })();
</script>

</body>
</html>
